{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block body %}
<section id="products">
  <div class="container">
      <div class="row">
          {% for item in data %}
          <div class="col-md-3 mt-1">
              <div class="card">
                  <div class="card-body">
                      <div class="card-img-actions">
                          <img src="{{BASE_DIR}}{{item.image.url}}"  width="96" height="100"
                              alt="/">
                      </div>
                  </div>
                  <div class="card-body bg-light text-center">
                      <div class="mb-2">
                          <h6 class="font-weight-semibold mb-2">
                              <h4 class="text-default mb-2" data-abc="true">{{item.name}}</h4>
                          </h6>

                          <a href="#" class="text-muted" data-abc="true"></a>
                      </div>

                      <h5 class="mb-0 font-weight-semibold">Rs {{item.price}}</h5>
                      <div>
                      </div>
                      <button data-product="{{item.id}}" data-action="add" class="btn bg-cart update-cart"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M11 9h2V6h3V4h-3V1h-2v3H8v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-9.83-3.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01L19.42 4h-.01l-1.1 2-2.76 5H8.53l-.13-.27L6.16 6l-.95-2-.94-2H1v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.13 0-.25-.11-.25-.25z"></path></svg> Add to
                          cart</button>
                  </div>
              </div>
          </div>
          {% endfor %}

{% endblock body %}
