{% extends "base.html" %}

{% block title %}
  Contact
{% endblock title %}

{% block body %}
<div class="mb-3">
<form method="POST" action="/contact">
  {% csrf_token %}
  <div class="container mb-3 py-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="container mb-4">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter valid email">
</div>
<div class="container mb-3 py-4">
  <label for="phone" class="form-label">Phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
</div>
<div class="container mb-4">
  <label for="text" class="form-label" id="text" name="text" >Tell me something about yopurself</label>
  <textarea class="form-control" id="text" name="text" rows="3"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div> 
{% endblock body %}
